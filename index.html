<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia Alumno</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    .card { background:white; padding:24px; border-radius:12px; text-align:center; width:300px; }
    input, button { width:100%; margin-top:12px; padding:12px; font-size:1rem; border-radius:8px; border:1px solid #ccc; }
    button { background:#4caf50; color:white; border:none; cursor:pointer; }
    button:disabled { background:#aaa; }
    #msg { margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Asistencia</h2>
    <input type="text" id="dni" placeholder="DNI">
    <button id="btn" onclick="marcar()">Marcar asistencia</button>
    <div id="msg"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const materia = params.get("materia");
    const token = params.get("token");

    function marcar() {
      const dni = document.getElementById("dni").value.trim();
      const msg = document.getElementById("msg");
      const btn = document.getElementById("btn");

      if(!dni) {
        msg.textContent = "Ingresá tu DNI";
        return;
      }

      btn.disabled = true;
      msg.textContent = "Registrando asistencia...";

      fetch(`/api/asistencia?materia=${encodeURIComponent(materia)}&token=${encodeURIComponent(token)}&dni=${encodeURIComponent(dni)}`)
        .then(res => res.text())
        .then(text => {
          msg.textContent = text;
          btn.disabled = false;
        })
        .catch(err => {
          msg.textContent = "Error inesperado ❌";
          btn.disabled = false;
        });
    }
  </script>
</body>
</html>
